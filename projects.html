---
layout: page
title: Projects
---
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}" style="display: flex;">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <aside><time datetime="{{ post.date | date:"%Y" }}">{{ post.date | date: "%Y" }}</time></aside>
                    <h3 class="title">{{post.number}}</h3>
                    <h3 class="title">{{post.title}}</h3>
                </a>
            </div>

        {% endif %}
    {% endfor %}
</section>
